<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsul.in</title>
    <link href='images/favicon.ico' rel='icon' type='image/x-icon' />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <div id="nav">
        <div id="logo">
            <img src="/images/logo.png">
        </div>
        <div id="menulist">
            <a id="home" href="#" class="active">
                <p>Home</p>
            </a>
            <div class="spacer"></div>
            <a id="profil" href="#">
                <p>Profil</p>
            </a>
            <div class="spacer"></div>
            <a id="artikel" href="#">
                <p>Artikel</p>
            </a>
            <div class="spacer"></div>
            <a id="events" href="#">
                <p>Events</p>
            </a>
        </div>
    </div>

    <!-- Main -->
    <div class="container">
        <div id="search">
            <div id="searchbar">
                <div id="search-icon">
                    <img src="/images/search-icon.svg" alt="">
                </div>
                <input type="text" placeholder="Search...">
            </div>
        </div>
        <div class="about">
            <img src="images/wordmark.png" alt="">
            <p>Konsul.in adalah platform yang menyediakan konsultasi mengenai masalah agama. Konsul.in memberikan solusi dengan bantuan ahli yang terpercaya untuk konsultasi masalah agama.</p>
        </div>
    </div>

    <!-- Decoration -->
    <div class="deco">
        <div class="circle-right">
            <img src="/images/deco/circ-right1.svg" id="crc1">
            <img src="/images/deco/circ-right2.svg" id="crc2">
        </div>
        <div class="circle-left">
            <img src="/images/deco/circ-left1.svg" id="crc3">
            <img src="/images/deco/circ-left2.svg" id="crc4">
        </div>
        <div class="wave">
            <img src="/images/deco/wave-white.svg" id="wv1">
            <div id="wave-blue">
                <img src="/images/deco/wave1.svg" id="wv2">
                <img src="/images/deco/wave2.svg" id="wv3">
                <img src="/images/deco/wave3.svg" id="wv4">
            </div>
        </div>
    </div>

    <!-- Whatsapp -->
    <div id="konsultasi">
        <a href="https://wa.me/">
            <img src="/images/konsultasi.png">
        </a>
    </div>
</body>
</html>
